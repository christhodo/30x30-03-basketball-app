<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Games List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let game of games" (click)="selectGame(game)">
            <h3 matLine>{{ game.date | titlecase }}</h3>
            <p matLine>{{ game.score }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteGame(game.id); $event.stopImmediatePropagation()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Game Details </mat-card-title>
        <span *ngIf="selectedGame?.id; else elseBlock">{{
          originalDate | titlecase
        }}</span>
        <ng-template #elseBlock> Select Game </ng-template>
      </mat-card-header>
      <form #form="ngForm" (submit)="saveGame(selectedGame)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Date"
              [(ngModel)]="selectedGame.date"
              name="date"
              requiredtype="text"
          /></mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Opponent"
              [(ngModel)]="selectedGame.opponent"
              name="opponent"
              type="text"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Score"
              [(ngModel)]="selectedGame.score"
              name="score"
              type="text"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Winner"
              [(ngModel)]="selectedGame.winner"
              name="winner"
              type="text"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="MVP"
              [(ngModel)]="selectedGame.mvp"
              name="MVP"
              type="text"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            [disabled]="form.invalid"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="reset()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
